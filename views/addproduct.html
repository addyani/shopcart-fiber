{{template "partials/header" .}}

<h1>Tambah Produk</h1>
<br>
<form enctype="multipart/form-data" method="POST" action="/products/create/{{.users.Id}}">
	<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input type="text" class="form-control" name="name" id="name" placeholder="Nama">
	</div>
	<div class="mb-3">
		<label for="desc" class="form-label">Deskripsi</label>
		<input type="text" class="form-control" name="desc" id="desc" placeholder="Nama">
	</div>
	<div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" class="form-control" id="image" name="image" placeholder="image">
    </div>
	<div class="mb-3">
		<label for="name" class="form-label">Quantity</label>
		<input type="number" class="form-control" name="quantity" id="quantity" placeholder="quantity">
	</div>
	<div class="mb-3">
		<label for="price" class="form-label">Price</label>
		<input type="number" step="0.01" class="form-control" name="price" id="price" placeholder="price">
	</div>
	<div class="visually-hidden-focusable">
		<label class="input-group-text" for="owner">User Pengirim</label>
		<input type="text" class="form-control" id="owner" name="owner" value="{{.users.Username}}">
	  </div>				
	<button type="submit" class="btn btn-primary">Simpan</button>
</form>

{{template "partials/footer" .}}
