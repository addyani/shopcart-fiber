{{template "partials/header" .}}

<h1>Edit Produk</h1>
<br>
<form enctype="multipart/form-data" method="POST" action="/products/editproduct/{{.Product.Id}}">
	<div class="mb-3">
		<label for="name" class="form-label">Name</label>
		<input type="text" value="{{.Product.Name}}" class="form-control" name="name" id="name" placeholder="Nama">
	</div>
	<div class="mb-3">
		<label for="desc" class="form-label">Deskripsi</label>
		<input type="text" value="{{.Product.Deskripsi}}" class="form-control" name="desc" id="desc" placeholder="Nama">
	</div>
	<div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input type="file" value="{{.Product.Image}}.png" class="form-control" id="image" name="image" placeholder="{{.Product.Image}}.png">
    </div>
	<div class="mb-3">
		<label for="quantity" class="form-label">Quantity</label>
		<input type="number"  value="{{.Product.Quantity}}" class="form-control" name="quantity" id="quantity" placeholder="quantity">
	</div>
	<div class="mb-3">
		<label for="price" class="form-label">Price</label>
		<input type="number" value="{{.Product.Price}}" step="0.01" class="form-control" name="price" id="price" placeholder="price">
	</div>	
	<a href="/products/{{.UserId}}" class="btn btn-primary">
		Cancel</a>		
	<button type="submit" class="btn btn-primary">Simpan</button>
</form>

{{template "partials/footer" .}}
